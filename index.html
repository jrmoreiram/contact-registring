<!DOCTYPE html>
<html>
<head>
<title>Cadastro de Contatos</title>

<link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>

<form method="post" id="contactRecord" >

<div class="container">
	<img class="image-align" src="assets/images/cover-page.jpg" alt="">
	<hr>
	<div class="form-group">
		<h4 class="text-center">Cadastro de Contatos</h4>
		  <label for="FormControlInputNome">Nome</label>
		  <input id="inputName" class="form-control" type="text" name="name" placeholder="Nome" >
		  
		  <label for="FormControlInputEmail">Email</label>
		  <input id="inputEmail" class="form-control" type="text" name="email" placeholder="Email" >
		  
		  <label for="FormControlInputEmail">Data Nascimento</label>
		  <input id="inputBirthDate" class="form-control" type="date" name="birthdate" >
		  
		  <label for="FormControlInputCPF">CPF</label>
		  <input id="inputCpf" class="form-control" type="text" name="cpf" placeholder="CPF: xxx.xxx.xxx-xx" >
		  
		  <label for="FormControlInputCidade">Cidade</label>
		  <input id="inputCity" class="form-control" type="text" name="city" placeholder="Cidade">
		  
		  <label for="FormControlInputEstado">UF</label>
		  <select id="selectCoutry" class="form-control" name="coutry">
		  <option value="Vazio">Selecione UF</option>
		  <option value="Acre">AC</option>
		  <option value="Alagoas">AL</option>
		  <option value="Amapa">AP</option>
		  <option value="Amazonas">AM</option>
		  <option value="Bahia">BA</option>
		  <option value="Ceara">CE</option>
		  <option value="Distrito Federal">DF</option>
		  <option value="Espirito Santo">ES</option>
		  <option value="Goias">GO</option>
		  <option value="Maranhao">MA</option>
		  <option value="Mato Grosso">MT</option>
		  <option value="Mato Grosso do Sul">MS</option>
		  <option value="Minas Gerais">MG</option>
		  <option value="Para">PA</option>
		  <option value="Paraiba">PB</option>
		  <option value="Parana">PR</option>
		  <option value="Pernambuco">PE</option>
		  <option value="Piaui">PI</option>
		  <option value="Rio de Janeiro">RJ</option>
		  <option value="Rio Grande do Norte">RN</option>
		  <option value="Rio Grande do Sul">RS</option>
		  <option value="Rondonia">RO</option>
		  <option value="Roraima">RR</option>
		  <option value="Santa Catarina">SC</option>
		  <option value="Sao Paulo">SP</option>
		  <option value="Sergipe">SE</option>
		  <option value="Tocantins">TO</option>
		</select>

		<label for="FormControlTextAreaEndereco">Endereço</label>
		<textarea id="txtEndereco" class="form-control" name="endereco" placeholder="Endereço: Av. xxx, nº xxx"></textarea>
	</div>
 
	<div class="form-group">
		<input id="btAdd" type="submit" class="btn btn-dark" name="add" value="Cadastrar">
		<input id="btClear" class="btn btn-outline-dark" type="button" value="Limpar">
	</div>

	<hr>
	<div class="form-group">
		
		<table id="grid" class="tabelaEditavel">
		<thead class="thead-dark">
		  <tr>
			<th>Ações</th>
			<th>Nome</th>
			<th>E-mail</th>
			<th>Data Nascimento</th>
			<th>CPF</th>
			<th>Cidade</th>
			<th>Estado</th>
			<th>Endereço</th>
		  </tr>
		  </thead>
			<tbody>
			
			</tbody>
		</table>
	</div>
	
</div>
	
</div>
</form>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
